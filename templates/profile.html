{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <div class="section-header">
        <h2>My Profile</h2>
        <p>Manage your account settings and preferences</p>
    </div>

    <div class="profile-grid">
        <!-- Profile Information -->
        <div class="profile-card">
            <h3>Profile Information</h3>
            <form method="POST" action="{{ url_for('profile') }}">
                <input type="hidden" name="action" value="update_profile">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="{{ current_user.email }}" disabled>
                    <small>Email cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <input type="text" value="{{ current_user.role|title }}" disabled>
                </div>

                <div class="form-group">
                    <label>Member Since</label>
                    <input type="text" value="{{ current_user.created_at.strftime('%B %d, %Y') }}" disabled>
                </div>

                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
        </div>

        <!-- Change Password -->
        <div class="profile-card">
            <h3>Change Password</h3>
            <form method="POST" action="{{ url_for('profile') }}">
                <input type="hidden" name="action" value="change_password">

                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="6">
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
