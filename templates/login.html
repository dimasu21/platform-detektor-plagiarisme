{% extends 'base.html' %}

{% block content %}
<style>
    .password-input-wrapper {
        position: relative;
    }

    .password-input-wrapper input {
        padding-right: 45px !important;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        transition: color 0.3s;
    }

    .toggle-password:hover {
        color: var(--primary-color);
    }

    .toggle-password.active {
        color: var(--primary-color);
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <p>Platform Detektor Plagiarisme - Fakultas Ilmu Komputer</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary btn-large">Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p>Don't have an account? <a href="{{ url_for('register') }}"
                    style="color: var(--primary-color); font-weight: 600;">Register here</a></p>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const button = input.parentElement.querySelector('.toggle-password');

        if (input.type === 'password') {
            input.type = 'text';
            button.classList.add('active');
        } else {
            input.type = 'password';
            button.classList.remove('active');
        }
    }
</script>
{% endblock %}
